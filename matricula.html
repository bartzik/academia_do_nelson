<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nelson's Gym - Matrícula</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">

  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Nelson's Gym</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#servicos">Serviços</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contato.html">Contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container py-5">
    <h2 class="text-center mb-4">Matrícula</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="matriculaForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            <div class="invalid-feedback">Por favor, digite seu nome.</div>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            <div class="invalid-feedback">Por favor, digite um e-mail válido.</div>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            <div class="invalid-feedback">Por favor, digite seu telefone.</div>
          </div>
          <div class="form-group">
            <label for="servico">Modalidade</label>
            <select class="form-control" id="servico" required>
              <option value="">Selecione uma de nossas modalidades</option>
              <option value="aulas-grupo">Aulas em Grupo</option>
              <option value="personalizado">Treinamento Personalizado</option>
              <option value="musculacao">Musculação</option>
            </select>
            <div class="invalid-feedback">Por favor, selecione uma modalidade.</div>
          </div>
          <div class="form-group">
            <label for="mensagem">Possui alguma restrição física?</label>
            <textarea class="form-control" id="mensagem" rows="5" placeholder="Se sim, descreva..."></textarea>
          </div>
          <button type="submit" class="btn btn-light">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2023 Nelson's Gym. Todos os direitos reservados.</p>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Adiciona validação no formulário
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var form = document.getElementById('matriculaForm');
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      }, false);
    })();
  </script>
</body>

</html>
